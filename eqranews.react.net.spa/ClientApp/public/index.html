	<body>
		<div id="root" class=""></div>

		<div-- id="reactloader" class="valign-wrapper">
			<style type="text/css">
				#reactloader {
					left: 0;
					top: 0;
					position: absolute;
					background: #111;
					height: 100%;
					width: 100%;
					display: table-cell;
					vertical-align: middle;
					z-index: 10000;
				}

				#reactloader > .loader {
					display: inline-block;
					vertical-align: middle;
					line-height: normal;
					width: 100%;
				}

				.loader {
					border: 3px solid #d6336c;
					width: 200px;
					height: 200px;
					border-radius: 50%;
					border-left-color: transparent;
					border-right-color: transparent;
					animation: rotate 2s cubic-bezier(0.26, 1.36, 0.74, -0.29) infinite;
				}

				#loader2 {
					border: 3px solid #3bc9db;
					width: 220px;
					height: 220px;
					position: relative;
					top: -216px;
					border-left-color: transparent;
					border-right-color: transparent;
					animation: rotate2 2s cubic-bezier(0.26, 1.36, 0.74, -0.29) infinite;
				}

				#loader3 {
					border: 3px solid #d6336c;
					width: 240px;
					height: 240px;
					position: relative;
					top: -452px;
					border-left-color: transparent;
					border-right-color: transparent;
					animation: rotate 2s cubic-bezier(0.26, 1.36, 0.74, -0.29) infinite;
				}

				#loader4 {
					border: 3px solid #3bc9db;
					width: 260px;
					height: 260px;
					position: relative;
					top: -708px;
					border-left-color: transparent;
					border-right-color: transparent;
					animation: rotate2 2s cubic-bezier(0.26, 1.36, 0.74, -0.29) infinite;
				}

				@keyframes rotate {
					0% {
						transform: rotateZ(-360deg);
					}

					100% {
						transform: rotateZ(0deg);
					}
				}

				@keyframes rotate2 {
					0% {
						transform: rotateZ(360deg);
					}

					100% {
						transform: rotateZ(0deg);
					}
				}

				#text {
					color: white;
					font-family: Arial;
					font-size: 20px;
					position: relative;
					top: -857px;
				}
			</style>
			<div id="center">
				<center>
					<br /><br /><br />
					<div class="loader" id="loader"></div>
					<div class="loader" id="loader2"></div>
					<div class="loader" id="loader3"></div>
					<div class="loader" id="loader4"></div>
					<!--Delete the "loader3" and "loader4" divs for a 2-layer loader-->
					<!--You can also change the animation durations or delays, that looks also pretty cool -->
					<span id="text">LOADING...</span><br />
				</center>
			</div>
		</div-->
